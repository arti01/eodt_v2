<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <p:fieldset legend="Wprowadź dane" id="dodajPane" toggleable="true" collapsed="#{OgloszeniaMg.obiekt.id==null}">
        <p:panelGrid columns="3" id="dodajGrid">
            <h:outputLabel for="nameD" value="tytuł: "/>
            <h:inputText id="nameD" value="#{OgloszeniaMg.obiekt.tytul}"  size="90" />
            <p:message for="nameD" styleClass="error" />

            <h:outputLabel for="trescD" value="tresc: "/>
            <p:editor id="trescD" value="#{OgloszeniaMg.obiekt.tresc}" style="margin-bottom: 1em"/>
            <p:message for="trescD" styleClass="error" />

        </p:panelGrid>
        <p:separator/>
        <p:message for="zapisz" styleClass="error" />
        <p:message for="dodaj" styleClass="error" />

        <p:commandButton id="dodaj" value="Dodaj" action="#{OgloszeniaMg.dodaj}" update="listPanel, dodajPane" process="dodajPane"
                         rendered="#{OgloszeniaMg.obiekt.id==null}"/>
        <p:commandButton id="zapisz" value="Zapisz" action="#{OgloszeniaMg.edytuj}" update="listPanel, dodajPane" process="dodajPane"
                         rendered="#{OgloszeniaMg.obiekt.id!=null}"/>
    </p:fieldset>

</html>
