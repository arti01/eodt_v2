<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templateGPF.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="tytul">
        <h3 align="center">Ustaw swojego zastępce</h3>
    </ui:define>

    <ui:define name="content">
        <h:form id="center">
            <p:defaultCommand target="dummy"/>
            <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>
            <p:outputPanel id="formWprow" layout="block">
                <p:panelGrid columns="3" id="form">
                    <p:outputLabel for="sec_user_id" value="Zastępuje: "/>
                    <p:autoComplete id="sec_user_id" value="#{UsersM.strukt.secUserId}" completeMethod="#{UsersM.uzytkownicyAucoComp}" var="user" itemValue="#{user}"
                                    itemLabel="#{user.fullname}" converter="#{UzytkownikConvEmail}">
                        <p:column>
                            <h:outputText value="#{user.adrEmail}"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{user.fullname}" />
                        </p:column>
                    </p:autoComplete>
                    <p:message for="sec_user_id" styleClass="error" />
                </p:panelGrid>
                <p:commandButton id="zapisz" value="Ustaw" action="#{UsersM.ustawZastepceZapisz}" update="formWprow" process="formWprow"/>
                <p:message for="zapisz" styleClass="error"/>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
