<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/templateGPF.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="tytul">
        <h3 align="center">Zmiana Hasła</h3>
    </ui:define>

    <ui:define name="content">
        <h:form id="center">
            <p:defaultCommand target="dummy"/>
            <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>
            <p:outputPanel id="formWprow" layout="block">
                <p:panelGrid columns="3" id="form" columnClasses="column1, column2">
                    <p:outputLabel value="hasło" />
                    <h:inputSecret id="userpass" value="#{login.zalogowany.userId.hasla.pass}" immediate="true" size="50"/>
                    <p:message for="userpass" styleClass="error" />

                    <p:outputLabel value="hasło ponownie" />
                    <h:inputSecret id="userpass1" value="#{login.password}" immediate="true" size="50"/>
                    <p:message for="userpass1" styleClass="error" />
                    <p:commandButton id="wykonaj" value="wykonaj" action="#{login.zmienHaslo}" ajax="false"/>
                    <p:message for="wykonaj" styleClass="error" />
                </p:panelGrid>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
