<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/template_login.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <center>
            <h:form id="login" onsubmit="action = 'j_security_check';" prependId="false">
                <p:panel style="background-color: #c8cccd; margin: 10px 10px 10px 10px; width: 300px;">
                <h:panelGrid columns="2" columnClasses="column1, column2">
                    <p:outputLabel for="j_username" value="Użytkownik: "/>
                    <p:inputText id="j_username" />            
                    <p:outputLabel for="j_password" value="Hasło: "/>
                    <p:password id="j_password" />
                </h:panelGrid>
                <p:commandButton id="submit" value="Zaloguj" ajax="false"/>
                </p:panel>
            </h:form>
            <h:form >
                <p:button outcome="/rep/wspolne.xhtml" value="Wspólne repozytorium dokumentów" rendered="#{fn:length(RepozytMg.dir_repo)!=0}"/>
            </h:form>
        </center>
    </ui:define>
</ui:composition>
