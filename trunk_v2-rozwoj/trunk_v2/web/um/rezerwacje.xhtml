<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/templatePF.xhtml"
                xmlns:p="http://primefaces.org/ui"

    <ui:define name="tytul">
        <h3>Rezerwacje</h3>
    </ui:define>
    <ui:define name="content" id="content">
        <p:panelGrid columns="2" style="width: 97%">
            <p:tree value="#{RezerwacjeMg.root}" var="node" dynamic="true" style=" background-color: white;" selectionMode="single" selection="#{RezerwacjeMg.urzadzenie}">
                <p:ajax event="select" update=":center:out1, :center:panelCal"/>
                <p:treeNode type="grupa" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                    <h:outputText value="#{node.nazwa}" />
                </p:treeNode>
                <p:treeNode type="urzadzenie" icon="ui-icon-script">
                    <h:outputText value="#{node.nazwa}"/>
                </p:treeNode>
            </p:tree>
            <p:panel id="panelCal">
                <p:calendar id="cal" mode="inline" rendered="#{RezerwacjeMg.urzadzenie.type=='urzadzenie'}"/>    
                <p:outputLabel value="wybierz zasÃ³b" rendered="#{RezerwacjeMg.urzadzenie.type!='urzadzenie'}"/>
            </p:panel>

        </p:panelGrid>
        <p:outputLabel for="button" value="Button:" />
        <p:calendar id="button" value="#{calendarView.date3}" showOn="button" />
        <h:outputText id="out1" value="#{RezerwacjeMg.urzadzenie}"/>    
    </ui:define>

</ui:composition>
