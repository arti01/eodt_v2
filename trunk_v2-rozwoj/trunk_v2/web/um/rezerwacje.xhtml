<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/templatePF.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tytul">
        <h3>Rezerwacje</h3>
    </ui:define>
    <ui:define name="content" id="content">
        <h:form id="center">
            <p:panel header="Wybierz zasób">
                <p:tree value="#{RezerwacjeMg.root}" var="node" dynamic="true" style=" background-color: white;" selectionMode="single" selection="#{RezerwacjeMg.urzadzenie}" id="drzewo">
                    <p:ajax event="select" update=":center:schedulePanel, center:dialog" listener="#{RezerwacjeMg.ustawSched}"/>
                    <p:treeNode type="grupa" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{node.nazwa}" />
                    </p:treeNode>
                    <p:treeNode type="urzadzenie" icon="ui-icon-script">
                        <h:outputText value="#{node.nazwa}"/>
                    </p:treeNode>
                </p:tree>
            </p:panel>
            <p:panel header="Kalendarz dla: #{RezerwacjeMg.urzadzenie.data.nazwa}" id="schedulePanel">
                <p:schedule id="schedule" value="#{RezerwacjeMg.eventModel}" widgetVar="myschedule" locale="pl" aspectRatio="4" rendered="#{RezerwacjeMg.urzadzenie.type.equals('urzadzenie')}">
                    <p:ajax event="dateSelect" listener="#{RezerwacjeMg.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                </p:schedule>
            </p:panel>

            <p:dialog widgetVar="eventDialog" header="Szczegóły rezerwacji #{RezerwacjeMg.urzadzenie.data.nazwa}" showEffect="clip" hideEffect="clip" id="dialog">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Nazwa:" />
                    <p:inputText id="title" value="#{RezerwacjeMg.event.title}" required="true" />

                    <p:outputLabel for="from" value="Od:" />
                    <p:calendar id="from" value="#{RezerwacjeMg.event.startDate}" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="Do:" />
                    <p:calendar id="to" value="#{RezerwacjeMg.event.endDate}" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="Cały dzień:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{RezerwacjeMg.event.allDay}" />

                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Zapisz" actionListener="#{RezerwacjeMg.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" update="schedule"/>
                </h:panelGrid>
            </p:dialog> 
        </h:form>
    </ui:define>

</ui:composition>
