<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/templateGPF.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="tytul">
        <h3>Rezerwacje - pokaż dla osób</h3>
    </ui:define>

    <ui:define name="content" id="content">
        <h:form id="center">
            <p:panelGrid id="osobyWybor" columns="3" style="margin: 10px; width: 100%;" columnClasses="">
                <p:panel>
                    <p:outputLabel value="kalendarz dla:" for="osoby"/>
                    <p:autoComplete id="osoby" value="#{RezerMojKalMg.uzyt}" completeMethod="#{RezerwacjeMg.uzytkownicyAucoComp}" var="user" itemValue="#{user}" itemLabel="#{user.fullname}"
                                    forceSelection="true" converter="#{UzytkownikConv}">
                        <p:column>
                            <h:outputText value="#{user.fullname}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{user.adrEmail}" />
                        </p:column>
                    </p:autoComplete>
                    <p:commandButton value="pokaż" process="osobyWybor" update=":center:schedulePanel" action="#{RezerMojKalMg.listObcy}"/>
                </p:panel>

                <p:panel style="border-style: hidden;">
                    <h:outputText id="output" value="rozmiar kalendarza = #{RezerMojKalMg.number2}"/>
                    <h:inputHidden id="txt2" value="#{RezerMojKalMg.number2}" />
                    <p:slider for="txt2" display="output" style="width: 200px; height: 10px" maxValue="5" minValue="1" step="-1" displayTemplate="rozmiar kalendarza {value}">
                        <p:ajax event="slideEnd" update=":center:schedule" process="@parent" listener="#{RezerMojKalMg.onSlideEnd}"/>
                    </p:slider>
                </p:panel>

                <p:panel style="border-style: hidden; text-align: right">
                    <p:commandButton value="dzień" update=":center:schedulePanel" process="@this">
                        <f:setPropertyActionListener target="#{RezerwacjeMg.viewKal}" value="agendaDay"/>
                    </p:commandButton>
                    <p:commandButton value="tydzień" update=":center:schedulePanel" process="@this">
                        <f:setPropertyActionListener target="#{RezerwacjeMg.viewKal}" value="agendaWeek"/>
                    </p:commandButton>
                    <p:commandButton value="miesiąc" update=":center:schedulePanel" process="@this">
                        <f:setPropertyActionListener target="#{RezerwacjeMg.viewKal}" value="month"/>
                    </p:commandButton>
                </p:panel>
            </p:panelGrid>

            <p:panel id="schedulePanel">
                <p:schedule id="schedule" value="#{RezerMojKalMg.eventModel}" widgetVar="myschedule" aspectRatio="#{6-RezerMojKalMg.number2}" view="#{RezerwacjeMg.viewKal}"
                            locale="pl" timeZone="CET" timeFormat="HH:mm" axisFormat="HH:mm" style="white-space:pre;" displayEventEnd="true" rightHeaderTemplate="">
                    <p:ajax event="eventSelect" listener="#{RezerMojKalMg.onEventSelect}" update=":center:dialog" oncomplete="PF('eventDialog').show();"/>
                </p:schedule>
            </p:panel>

            <p:dialog widgetVar="eventDialog" header="Szczegóły rezerwacji dla #{RezerMojKalMg.obiekt.urzadzenie.nazwa}" showEffect="clip" id="dialog" closable="true">
                <p:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel value="Nazwa:"/>
                    <h:outputText value="#{RezerMojKalMg.obiekt.nazwa}" escape="false"/>

                    <p:outputLabel value="Od:" />
                    <h:outputText value="#{RezerMojKalMg.obiekt.dataOd}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pl"/></h:outputText>

                    <p:outputLabel value="Do:" />
                    <h:outputText value="#{RezerMojKalMg.obiekt.dataDo}"><f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pl"/></h:outputText>

                    <p:outputLabel value="Twórca:" />
                    <h:outputText value="#{RezerMojKalMg.obiekt.tworca.fullname} #{RezerMojKalMg.obiekt.tworca.adrEmail}"/>

                    <p:outputLabel value="uczestnicy rezerwacji:"/>
                    <p:dataList value="#{RezerMojKalMg.obiekt.uczestnikList}" var="user" type="ordered" rendered="#{!RezerMojKalMg.event.editable}" emptyMessage="brak" >
                        <h:outputText value="#{user.fullname}, #{user.adrEmail}" />
                    </p:dataList>
                </p:panelGrid>
            </p:dialog> 
        </h:form>
    </ui:define>
</ui:composition>
