<ui:composition template="../templates/template_work.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
    <ui:define name="content">
        <h3>Master Grupy</h3>

        <p:dialog id="dodPanel" header="wprowadź dane" widgetVar="dlg3" showEffect="fold" hideEffect="fold" modal="true" appendTo="@(body)">
            <h:outputLabel for="nameD" value="nazwa: "/>
            <p:inputText id="nameD" value="#{UMasterMg.obiekt.nazwa}" size="90"/>
            <h:outputLabel for="opisD" value="opis: "/>
            <p:inputTextarea id="opisD" value="#{UMasterMg.obiekt.opis}" cols="90"/>
            <p:commandButton id="dodajsss" value="Dodaj" action="#{UMasterMg.dodaj}" process=":contform:dodPanel"/>
            <p:commandButton id="zapisz" value="Zapisz" action="#{UMasterMg.edytuj}" rendered="#{UMasterMg.obiekt.id!=null}"/>
            <p:commandButton value="Wyjdź" onclick="PF('dlg3').hide();"/>
        </p:dialog>

        <p:outputPanel id="listPanel">

            <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" />

            <p:dataTable value="#{UMasterMg.lista}" var="item" id="tableRodzaj">

                <p:column headerText="Title">
                    <h:outputText value="#{item.nazwa}" />
                </p:column>

                <p:column headerText="Author">
                    <h:outputText value="#{item.opis}" />
                </p:column>

                <p:column headerText="Action">
                    <p:commandLink value="Remove" update=":contform:listPanel" process=":contform:listPanel">
                        <p:collector value="#{item}" removeFrom="#{UMasterMg.lista}" unique="true"/>
                    </p:commandLink>
                </p:column>

            </p:dataTable>
        </p:outputPanel>

        <p:ring id="basic" value="#{UMasterMg.lista}" var="car" >
            <p:outputPanel style="text-align: center;" layout="block">
                #{car.nazwa}
                #{car.opis}
            </p:outputPanel>
        </p:ring>

    </ui:define>
</ui:composition>
