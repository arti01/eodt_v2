                template="/templates/templateGPF.xhtml"

    <ui:define name="tytul">
        <h3>Drzewo zasob√≥w</h3>

            <p:panel header="zasoby" id="drzewoPanel">

                    <p:treeNode type="urzadzenie" icon="ui-icon-script">
