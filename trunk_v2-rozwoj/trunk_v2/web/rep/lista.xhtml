<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>
        <h:form>
            <rich:panel header="Lista katalogow">
                <rich:tree toggleType="ajax" var="item" style="max-width: 800px" >
                    <rich:treeModelRecursiveAdaptor roots="#{RepozytMg.sourceRoots}" nodes="#{item.directories}">
                        <rich:treeNode expanded="true">
                            #{item.shortPath}
                        </rich:treeNode>
                        <rich:treeModelAdaptor nodes="#{item.filesDwnl}">
                            <rich:treeNode expanded="true">
                                <h:commandLink action="#{fileUploadBean.downloadFromDysk}" value="#{item.nazwa}" immediate="true">
                                    <f:setPropertyActionListener target="#{RepozytMg.plikDownl}" value="#{item.fullPatch}" />
                                    <f:setPropertyActionListener target="#{RepozytMg.plikDownlName}" value="#{item.nazwa}" />
                                </h:commandLink>
                            </rich:treeNode>
                        </rich:treeModelAdaptor>
                    </rich:treeModelRecursiveAdaptor>
                </rich:tree>
            </rich:panel>
        </h:form>
    </ui:define>

</ui:composition>
