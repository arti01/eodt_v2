<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/templateGPF.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="tytul">
        <h3>Wyszukaj Dokumenty</h3>
        <h4>pamiÄ™taj o wybraniu rodzaju</h4>
    </ui:define>
    <ui:define name="content" id="content">
        <h:form id="center">
            <p:defaultCommand target="dummy"/>
            <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>        
            <p:panelGrid columns="2" columnClasses="right,left">
                <p:outputLabel for="nazwa" value="nazwa dokumentu:"/>
                <h:inputText id="nazwa" value="#{WyszukajRej.obiekt.nazwa}" size="50">
                    <f:validateBean disabled="true"/>
                </h:inputText>

                <p:outputLabel for="opis" value="opis dokumentu:"/>
                <h:inputText id="opis" value="#{WyszukajRej.obiekt.opis}" size="50"/>
                
                <p:outputLabel for="dataRejOd" value="data rejestracji OD:"/>
                <h:inputText id="dataRejOd" value="#{WyszukajRej.dataRejOd}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="CET"/></h:inputText>
                
                <p:outputLabel for="dataRejDo" value="data rejestracji DO:"/>
                <h:inputText id="dataRejDo" value="#{WyszukajRej.dataRejDo}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="CET"/></h:inputText>
                
                <p:outputLabel for="dataDokOd" value="data dokumentu OD:"/>
                <h:inputText id="dataDokOd" value="#{WyszukajRej.dataDokOd}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="CET"/></h:inputText>
                
                <p:outputLabel for="dataDokDo" value="data dokumentu DO:"/>
                <h:inputText id="dataDokDo" value="#{WyszukajRej.dataDokDo}"><f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="CET"/></h:inputText>
                 
                <p:outputLabel for="rodzaj" value="rodzaj:"/>
                <p:selectOneMenu id="rodzaj" value="#{WyszukajRej.obiekt.rodzajId}" converter="#{DcRodzajConv}" filter="true">
                    <f:selectItems value="#{RodzajeCfg.listaPF}" var="rodzaj" itemValue="#{rodzaj}" itemLabel="#{rodzaj.nazwa}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton value="wyszukaj" action="#{WyszukajRej.wyszukaj}" ajax="false"/>
        </h:form>
        <hr/>
    </ui:define>
</ui:composition>
