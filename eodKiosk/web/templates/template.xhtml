<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>eKiosk</title>
        </h:head>

        <h:body>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/style.css" />
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage value="/images/ai.gif"/>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="background-color: white !important;">
                <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:layout style="min-width:400px;min-height:200px; width: 1024px; height: 600px" fullPage="false">
                <p:layoutUnit position="north" style="border: 0; text-align: right;" size="90">
                    <h:form id="loginForm">
                        <ui:insert name="logowanie"/>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="center" style="border: 0">
                    <h:form id="infoForm">
                        <p:growl id="messages" showDetail="false" life="3700" sticky="true" autoUpdate="true" />
                    </h:form>

                    <ui:insert name="content">Put default content here, if any.</ui:insert>
                </p:layoutUnit>
            </p:layout>
            <script type="text/javascript">
                PrimeFaces.locales['pl'] = {closeText: 'Zamknij', prevText: 'Poprzedni', nextText: 'Następny', monthNames: ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec', 'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'], monthNamesShort: ['Sty', 'Lut', 'Mar', 'Kwi', 'Maj', 'Cze', 'Lip', 'Sie', 'Wrz', 'Paź', 'Lis', 'Gru'], dayNames: ['Niedziela', 'Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota'], dayNamesShort: ['Nie', 'Pon', 'Wt', 'Śr', 'Czw', 'Pt', 'So'], dayNamesMin: ['N', 'P', 'W', 'Ś', 'Cz', 'P', 'S'], weekHeader: 'Tydzień', firstDay: 1, isRTL: false, showMonthAfterYear: false, yearSuffix: 'r', timeOnlyTitle: 'Tylko czas', timeText: 'Czas', hourText: 'Godzina', minuteText: 'Minuta', secondText: 'Sekunda', currentText: 'Teraz', ampm: false, month: 'Miesiąc', week: 'Tydzień', day: 'Dzień', allDayText: 'Cały dzień'};
            </script>
        </h:body>
    </f:view>
</html>
