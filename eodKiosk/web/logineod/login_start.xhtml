<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="logowanie">
        <h:panelGrid columns="2" style="width: 100%;">
            <h:panelGrid columns="2" style="width: 100%; font-size: 75%;">
                <p:panelGrid style="margin-left: 250px; margin-right: auto; margin-top: -25px; margin-bottom: auto; text-align: center;">
                    <p:row>
                        <p:column style="border: 0; font-weight: bold;">
                            Stan nadgodzin
                        </p:column>
                        <p:column style="border: 0; text-align: right">
                            50% - 
                        </p:column>
                        <p:column style="border: 0;">
                            <h:outputText value="#{LoginMg.stanNad50}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="border: 0;">
                        </p:column>
                        <p:column  style="border: 0; text-align: right">
                            100% - 
                        </p:column>
                        <p:column style="border: 0;">
                            <h:outputText value="#{LoginMg.stanNad100}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                
                <p:panelGrid style="margin-left: auto; margin-right: 0px; margin-top:0px; margin-bottom: auto; text-align: center;">
                    <p:row>
                        <p:column style="border: 0; font-weight: bold;">
                            Stan urlopu
                        </p:column>
                        <p:column style="border: 0; text-align: left">
                            <h:outputText value="#{LoginMg.stanUrlLim}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="border: 0;">
                        </p:column>
                        <p:column style="border: 0; text-align: left">
                            <h:outputText value="#{LoginMg.stanUrlWyk}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column  style="border: 0;">
                        </p:column>
                        <p:column style="border: 0; text-align: left">
                            <h:outputText value="#{LoginMg.stanUrlPoz}"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:panelGrid>
            <p:commandButton styleClass="icon-redaer" value="" action="#{LoginMg.logOut}" ajax="false"/>
        </h:panelGrid>
    </ui:define>

    <ui:define name="content">
        <h:form id="center" style="background: transparent !important;">
            <p:idleMonitor timeout="#{LoginMg.iddle}" onidle="PF('dlg1').show();"/>
            <p:dialog header="Sesja wygasła" widgetVar="dlg1" closable="false" resizable="false" hideEffect="fade" showEffect="fade" width="400" style="font-size: 150%; background: white !important; text-align: center">
                <p:commandButton action="#{LoginMg.logOut}" value="Wyjdź" style="font-size: 100%; width: 100%; border: 0; margin: 0" ajax="false" immediate="true"/>
            </p:dialog>

            <p:defaultCommand target="dummy"/>
            <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>
            <p:panel rendered="#{LoginMg.user==null}">
                <h3>Brak użytkownika w EOD</h3>
            </p:panel>
            <p:panelGrid columns="2" style="width: 100%; text-align:center; max-width: 1024px" columnClasses="menu, menu">
                <p:button value="Repozytorium plików" style="width: 480px; max-height: 180px; min-height: 180px;" styleClass="menu-button" outcome="/logineod/rep_dok.xhtml"/>
                <p:commandButton value="Lista urlopów" style="width: 480px; max-height: 180px; min-height: 180px;" styleClass="menu-button" action="#{UrlopMg.lista}" ajax="false"/>
            </p:panelGrid>
            <p:outputPanel style="text-align: center; margin: 20px">
                okres rozliczeniowy: #{LoginMg.okrRozOd} - #{LoginMg.okrRozDo}
            </p:outputPanel>
            <p:outputPanel style="text-align: center; margin: 70px; font-size: 28px; font-style: italic; background-color: gold; padding: 13px" rendered="#{LoginMg.urodziny}">
                Wszystkiego najlepszego z okazji urodzin!
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
