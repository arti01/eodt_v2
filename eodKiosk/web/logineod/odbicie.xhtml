<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="logowanie">
        <h:panelGrid columns="2" style="width: 100%;">
            <p:panelGrid style="margin-left: auto; margin-right: 5px; margin-top: 2px; margin-bottom: auto; text-align: center;">
                <p:row style="font-weight: bold; font-size: 75%;">
                    <p:column style="border: 0;">
                        stan nadgodzin
                    </p:column>
                    <p:column  style="border: 0;">
                        stan urlopu
                    </p:column>
                </p:row>
                <p:row style="font-size: 73%">
                    <p:column style="border: 0;">
                        <h:outputText value="#{LoginMg.stanNadgodzin}"/>
                    </p:column>
                    <p:column style="border: 0;">
                        <h:outputText value="#{LoginMg.stanUrlopow}"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:panelGrid>
    </ui:define>



    <ui:define name="content">
        <h:form id="center" style="background: transparent !important; text-align: center;">
            <p:idleMonitor timeout="#{LoginMg.iddle}" onidle="PF('dlg1').show();"/>
            <p:dialog header="Sesja wygasła" widgetVar="dlg1" closable="false" resizable="false" hideEffect="fade" showEffect="fade" width="400" style="font-size: 150%;">
                <p:commandButton action="#{LoginMg.logOut()}" value="Wyjdź" icon="ui-icon-extlink" style="font-size: 120%;"/>
            </p:dialog>

         <p:commandButton value="Obecność odnotowana - wyjdź" style="width: 880px; max-height: 380px; min-height: 180px;" styleClass="menu-button" action="#{LoginMg.logOut}" ajax="false"/>
        </h:form>
    </ui:define>
</ui:composition>
