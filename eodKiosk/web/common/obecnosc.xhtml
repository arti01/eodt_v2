<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>eKiosk</title>
    </h:head>
    <h:body>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/style.css" />
        <div style="position: absolute;top:0px;left:0px; width: 1024px; height: 600px; background-image: url('../../images/kiosk2.png');background-size:1024px;
             background-repeat: no-repeat;   background-attachment:fixed; border: 0px solid red;">

            <div style="position:relative; top: 100px;left: 250px; width: 500px;  margin: 0 0 0 0; border: 1px solid black; background-color: white; opacity: 0.5; ">
                <div style="background-color:white; opacity: 1.0; border: solid green 0px;color: black;">
                    <h:form id="center" style="background-color: white; margin: 0;">

                        <table style="width: 100%; align-content: center; opacity: 1.0;font-family:arial, tahoma; font-size:24px; color: black;">
                            <tr >
                                <td colspan="2" align="center" style=" color: black;"><u>REJESTRACJA OBECNOŚCI</u><br/><br/></td>
                            </tr>
                            <tr>
                                <td align="right">Przyłóż kartę:</td>
                                <td>
                                    <p:focus for="pass" context="center"/>
                                    <p:password id="pass" value="#{ObecnoscMg.cardno}" style="font-size: 12px"/>
                                    <p:commandButton id="dummy" process="@form" action="#{ObecnoscMg.wpisz}" global="false" style="display:none;" ajax="false"/>
                                </td>
                            </tr>
                            <tr>
                                <td><br/><br/></td>
                                <td><input type="hidden" name="j_password" value="haslo"/></td>
                            </tr>
                            <tr>
                                <td colspan="2"><a href="./index.xhtml" style="text-decoration: none; color: black;"><img alt="Powrót" src="../../images/cross.png" border="0" width="30px"/>Powrót do poprzedniej strony</a></td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
