<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="logowanie">
        <p:button styleClass="icon-redaer" value="" outcome="/logineod/login_start.xhtml"/>

    </ui:define>

    <ui:define name="content">
        <h:form id="center" style="background: transparent !important;">
            <p:defaultCommand target="dummy"/>
            <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>

            <p:dataGrid id="glMenu" value="#{ObceLinkiMg.lista}" var="link" columns="2" style="width: 100%; text-align:center; max-width: 1024px" 
                        rows="4" paginator="true" paginatorPosition="top">
                <p:commandButton value="#{link.opis}" style="width: 480px; max-height: 160px; min-height: 160px;" styleClass="menu-button" action="#{ObceLinkiMg.wyswietl}">
                    <f:setPropertyActionListener target="#{ObceLinkiMg.obiekt}" value="#{link}"/>
                </p:commandButton>
            </p:dataGrid>

            <style>
                .ui-carousel-header {
                    margin: 0px 0px;
                    height: 0px;
                    overflow: hidden;
                    padding: 0px 0px 0px;
                    display: none !important;
                    border: 0;
                }
            </style>
            <p:panel style="top: 395px; position: absolute">
                <p:panel style="float: left">
                    <h:link outcome="/logineod/odbicie">
                        <p:graphicImage value="/images/login_out_button.png" styleClass="menu"/>
                    </h:link>
                </p:panel>

                <p:panel style="max-width: 900px; float: left; top: 40px; position: relative">
                    <p:poll interval="666" listener="#{NewsMg.listener}" update="karuzela" process="@this"/>
                    <p:carousel id="karuzela" numVisible="1" effect="easeInStrong" headerText="Newsy"
                                circular="true" value="#{NewsMg.lista}" var="item" autoPlayInterval="7000" vertical="true">             
                        <p:tab>
                            <p:commandLink style="font-weight: bolder; color: black; text-decoration: none;" value="#{item.nazwa}" ajax="false" action="#{NewsMg.detale}">
                                <f:setPropertyActionListener target="#{NewsMg.obiekt}" value="#{item}"/>
                            </p:commandLink>
                        </p:tab>
                    </p:carousel>
                </p:panel>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
