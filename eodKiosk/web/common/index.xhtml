<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="tytul">
    </ui:define>

    <ui:define name="content">
        <h:form id="center" style="background: transparent !important;">
            <p:defaultCommand target="dummy"/>
            <p:commandButton id="dummy" process="@none" global="false" style="display:none;"/>

            <p:panelGrid columns="3" styleClass="menu" columnClasses="menu, menu, menu">
                <p:commandButton value="KADRY 2020" style="width: 260px; height: 140px" styleClass="menu-button"/>
                <p:commandButton value="KONTAKTY" style="width: 260px; height: 140px" styleClass="menu-button"/>
                <p:commandButton value="OBCE LINKI" style="width: 260px; height: 140px" styleClass="menu-button"/>
            </p:panelGrid>
            <style>
                .ui-carousel-header {
                    margin: 0px 1px;
                    height: 0px;
                    overflow: hidden;
                    padding: 0px 0px 0px;
                    display: none !important;
                    border: 0;
                }
            </style>
            <p:panel style="top: 190px; position: relative">
                <table>
                    <tr>
                        <td>
                            <p:graphicImage value="/images/login_out_button.png" styleClass="menu"/>
                        </td>
                        <td>
                            <p:panel style="max-width: 800px; top: 20px; position: relative">
                                <p:poll interval="20" listener="#{NewsMg.listener}" update="karuzela" process="@this"/>
                                <p:carousel id="karuzela" numVisible="1" effect="easeInStrong" headerText="Newsy"
                                             circular="true" value="#{NewsMg.lista}" var="item" autoPlayInterval="2000" vertical="true">             
                                    <p:tab>
                                        <h:outputText style="font-size: 150%; font-weight: bolder;" value="#{item.nazwa}" escape="false"/>
                                    </p:tab>
                                </p:carousel>
                            </p:panel>
                        </td>
                    </tr>
                </table>    
            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
